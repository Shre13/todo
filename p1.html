<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO App</title>
</head>
<body>
    <h1>MY TODO APP</h1>
    <input id="myinput" type="text">
    <button id="button" onclick="btn()">SAVE</button>
    <div id="myEdit" type="text">
    </div>
    
    <ul id="list">
    </ul>
    <script>
        let list=[];
        let input = document.getElementById("myinput");
        input.addEventListener('keyup',(evt) =>{
            if(evt.key=="Enter"){
               enter();
            }
            });
        function btn(){
            document.getElementById("button").addEventListener('click',enter);
        }
        function enter(){
            let mytodo = {name: input.value, id: Math.random()}
                list.push(mytodo);
                input.value = '';
                view();
        }
        function view(){
            let container=document.getElementById('list');
            let items=list.map(todo=>{
                return `
                    <li style="colore:red;" id="${todo.id}" ondblclick="onedit(${todo.id}) >
                        ${todo.name}
                    </li>
                `
            }); 
        console.log(items);
        container.innerHTML = items.join('');
        }
        function onedit(id){
            let index = list.findIndex(item => item.id == id);
            let todo = list.find(item => item.id == id);
            let item = document.getElementById(id);
            item.innerHTML = `<input id="myedit" type="text" value="${todo.name}">`;
            let myedit = document.getElementById('myedit');
            myedit.addEventListener('keyup', (evt)=>{
                if (evt.key == 'Enter') {
                let inp=myedit.value;
                let mytodo = {name: inp, id:index}
                list[index] = mytodo;
                view();
                }
            });
        }
        
</script>    
</body>
</html>
